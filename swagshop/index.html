<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="Fill Me In">
<meta name="author" content="Mark Lund">

<!-- This start file was build by Paul Cheney  -->
<title>Swag Shop</title>

<!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">




<!-- STYLE SHEETS -->
<link href="scss/styles.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">



     
</head>
<body>
<!-- HEADER HERE -->
<header>
<img src="images/logo.png" alt="logo">
<h1>Swag Shop</h1>
</header>
    
    
<!-- NAVIGATION HERE -->
    <nav class="clearfix">
        <ul >
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Deals</a></li>
            <li class="active"><a href="#">Order</a></li>
            <li><a href="#">Customer Reviews</a></li>        
        </ul>
    </nav>
    
    
<!-- CONTENT HERE -->
    <main>
        <h1>Order</h1>
        <form method="get" action="thanks.html">
        <fieldset>
            <legend>Customer Information</legend>
            <label class="top">Full Name*<input type="text" name="fname" required></label>
            <label class="top">Phone*<input type="tel" name="phone" placeholder="1235551234" required></label>
            <label class="top">Email<input type="email" name="email" placeholder="someone@gmail.com"></label>
        </fieldset>
        <fieldset>
            <legend>Swag Information</legend>
            <label class="top">Date Needed<input type="date" name="date"></label>
            <label class="top">Business Name<input type="text" name="bname"></label>
            <label class="top">Business URL<input type="URL" name="URL" placeholder="site.com"></label>
            <label class="top">Color
                <select name="color">
                    <option value="">Please Select &#9662;</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </label>
            <label class="top">Quantity<input type="number" name="quantity"></label>
            <div>Material</div>
            <label class="sbs"><input type="radio" name="material" value="plastic">Plastic</label>
            <label class="sbs"><input type="radio" name="material" value="aluminum">Aluminum</label>
        </fieldset>
        <fieldset>
            <legend>Payment Information</legend>
            <label class="top">Name on Card*<input type="text" name="cname" required></label>
            <label class="top">Card Number*<input type="number" name="cardnumber" required></label>
            <label class="top">Expiration Date*<input type="date" name="edate" required></label>
        </fieldset>
        <input type="submit" value="Order My Swag" class="submitBtn">
        </form>
        
    </main>
    
<!-- FOOTER HERE -->   
    <footer>
        &copy; 2022 &bull; Mark Lund &bull;
    </footer>

</body>
</html>
