<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Stand</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    </head>
<body>
    <div id="headwrapper">
        <header>
            <figure id="logo">
                <img src="images/scilogo.png" alt="Fruit Stand Logo">
            </figure>
            <div id = "headertext">
                <h1>Fruit Stand</h1>
                <h2>Fresh from Local Farmers</h2>
            </div>
        </header>
    </div>
    <div id="navwrapper">
        <nav>
        <ul>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Standards</a></li>
            <li class="active"><a href="index.html">Produce</a></li>
            <li><a href="#">Partners</a></li>
        </ul>
        </nav>
    </div>
    <div id="mainwrapper">
      <main>
          

          <h1>Produce</h1>
          <div class="maincontent">
            <div class = "gallery">
                <figure class="fruitfig">
                    <img src="images/apple199.png" alt="An Apple">
                    <figcaption>Apples</figcaption>
                </figure>
                <figure class="fruitfig">
                    <img src="images/banana194.jfif" alt="A Banana">
                    <figcaption>Bananas</figcaption>
                </figure>
                <figure class="fruitfig">
                    <img src="images/cherry180.png" alt="Three Cherries">
                    <figcaption>Cherries</figcaption>
                </figure>
                <figure class="fruitfig">
                    <img src="images/grape180.png" alt="Some Grapes">
                    <figcaption>Grapes</figcaption>
                </figure>
                <figure class="fruitfig">
                    <img src="images/mango180.jpeg" alt="A Mango">
                    <figcaption>Mangos</figcaption>
                </figure>
                <figure class="fruitfig">
                    <img src="images/orange195.jpg" alt="An Orange">
                    <figcaption>Oranges</figcaption>
                </figure>
                <figure class="fruitfig">
                    <img src="images/pear198.jpg" alt="A Pear">
                    <figcaption>Pears</figcaption>
                </figure>
                <figure class="fruitfig">
                    <img src="images/pineapple180.jfif" alt="A Pineapple">
                    <figcaption>Pineapples</figcaption>
                </figure>
                
            </div>
          </div>
          
      </main>
    </div>
    <div id="footwrapper">
      <footer>
      &copy; Mark Lund 2022
      </footer>
    </div>
</body>
</html>
